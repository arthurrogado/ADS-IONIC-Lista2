<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title>Calcular gorjeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">app-gorjeta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="padding padding-start ion-margin-top">
    <ion-input label="Despesas: R$" [(ngModel)]="valorConta"></ion-input>
  </ion-item>
  
  <ion-button expand="full" (click)="calcularTotal()">
    Calcular pre√ßo total
  </ion-button>

  <ion-item class="centralizar">
    <ion-label>
      Valor total:
      <h1 class="ion-text-center fonte"> R$ {{valorTotal}} </h1>
    </ion-label>
  </ion-item>

</ion-content>
