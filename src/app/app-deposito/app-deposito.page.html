<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title>App Depósito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">app-deposito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Valor do depósito: R$" type="number" [(ngModel)]="valorDeposito"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Porcentagem rendimento" type="number" [(ngModel)]="taxaJuros"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="calcularRendimento()">
    Calcular
  </ion-button>

  <div class="centralizar">
    
    <ion-item class="">
      <ion-label>
        Valor total:
        <h1 class="ion-text-center fonte1"> R$ {{valorTotal}} </h1>
      </ion-label>
    </ion-item>
  
  
    <ion-item class="">
      <ion-label>
        Valor do juros:
        <h1 class="ion-text-center fonte2"> R$ {{valorJuros}} </h1>
      </ion-label>
    </ion-item>
    
  </div>

</ion-content>
